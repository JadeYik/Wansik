<div class="register-container">
    <div class="card">
<div class="register-google">
    <div class="register-google-text">
        <p>Looks like you're new here ! </p>
       <p>Sign up with social media to get started.</p> 
    </div>
    <div class="btn-link-google">
    <button type="button" class="btn btn-light google-btn">Google (Sign with Google)</button>
</div>
</div>
<div class="OR-line">OR</div>
<div class="register-content">
    <div class="register-personal-data input-group">
          <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg label-register-data ">Username :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg form-input-register" id="colFormLabelLg" placeholder="Username">
            </div>
          </div>
    </div>
    <div class="register-personal-data">
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg label-register-data">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg form-input-register" id="colFormLabelLg" placeholder="Email">
            </div>
          </div>
    </div>
    <div class="register-personal-data">
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg label-register-data">Passward :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg form-input-register" id="colFormLabelLg" placeholder="Passward">
            </div>
          </div>
    </div>
    <div class="register-personal-data">
        <div class="row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg label-register-data">Cofirm passward :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg form-input-register" id="colFormLabelLg" placeholder="Cofirm passward">
            </div>
          </div>
    </div>
</div>
<div class="passward-rule">
    <div class="passward-rule-text">Please check your password must including:</div>
    <div class="passward-rule-checking">
        <div class="passward-rule-checking-message">Lower-case</div>
        <div class="passward-rule-checking-message">Upper-case</div>
        <div class="passward-rule-checking-message">Number</div>
        <div class="passward-rule-checking-message">8 - 16 characters</div>
    </div>
</div>
<div class="btn-submit-register">
