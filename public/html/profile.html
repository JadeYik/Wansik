<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="logo-container"></div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div class="user-infor">
              <div class="user-icon">
                IC
                <img scr="" alt="user-icon" />
              </div>
              <div class="user-name">username</div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <button
          class="btn navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Finding Restaurant</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Review</a>
          </li>
        </ul>
      </nav>

      <div class="profile-class">
        <div class="profile-icon-container">
          <div id="profile-icon">
            <img src="" alt="user-icon" />
          </div>
        </div>

        <div id="profile-text-container">
          <div class="profile-username">Username :</div>
          <div class="profile-email">Email :</div>
          <div class="profile-phone">Phone :</div>
        </div>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn profile-edit"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form id="profile-form">
                <div class="modal-body">
                  <!-- modal-body-->
                  <div class="profile-username-input input">
                    Username:
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Username"
                      required
                    />
                  </div>

                  <div class="profile-email-input input">
                    Email:
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="email"
                      required
                    />
                  </div>

                  <div class="profile-email-input input">
                    phone:
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      placeholder="phone"
                      required
                    />
                  </div>

                  <div class="btn-upload-icon input">
                    Profile icon:
                    <input type="file" name="icon" id="icon" />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="modal-submitBtn"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../js/index.js"></script>
  </body>

  <template id="profile-template-output">
    <div class="name"></div>
    <div class="email"></div>
    <div class="phone"></div>
    <div class="icon">
      <img src="" alt="user-icon" />
    </div>
  </template>

  <template id="profile-template">
    <div class="name"></div>
    <div class="email"></div>
    <div class="phone"></div>
    <div class="icon"></div>
  </template>
</html>
